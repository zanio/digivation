<div class="form-bg">
  <div class="form-col">
    <h3 class="form-h3 letter-spacing pb-3">Course Information</h3>
    <!-- row one form -->
    <div class="flex-row mb-1">
      <div class="-cos-name mb-1">
        <label for="given-name">Select a Course</label><br />
        <select class="width-100" name="" id="">
          <option value="">choose course</option>
        </select>
      </div>
      <div class="-cos-name mb-1">
        <label for="family-name">Select a preferred trainning Center</label
        ><br />
        <select class="width-100" name="" id="">
          <option value="">choose center</option>
        </select>
      </div>
    </div>

    <!-- row two form -->
    <div class="width-100 mb-1">
      <label for="radio"
        >Do you have any prior experience with this course?</label
      ><br />
      <div class="text-right width-100">
        <div class="inline mr-3">
          <input class="zoom" id="radio-1" name="radio" type="radio" />
          <label for="radio-1">Yes</label>
        </div>

        <div class="inline mr-3">
          <input class="inline zoom" id="radio-2" name="radio" type="radio" />
          <label for="radio-2 ">No</label>
        </div>
      </div>
    </div>

    <!-- row three Form -->
    <div class="width-100 mb-1">
      <label for="adress-1"
        >If yes, please state your experience in the box below</label
      ><br />
      <textarea class="width-100"></textarea>
    </div>

    <!-- row four Form -->
    <div class="width-100 mb-1">
      <label for="adress-1"
        >Write a personal mission statement for this enrolment</label
      ><br />
      <textarea class="width-100"></textarea>
    </div>

    <!-- row five Form -->
    <div class="width-50 mb-1">
      <label for="adress-1">How did you get to know about us?</label><br />
      <textarea class="width-100"></textarea>
    </div>
    <!-- row six Form -->
    <div class="width-50 mb-1">
      <label for="adress-1"
        >Select a preferred commencement date for trainning</label
      ><br />
      <select class="width-100" name="" id="">
        <option class="width-50" value="">choose date</option>
      </select>
    </div>
    <!-- form-row end -->
    <div class="text-right">
      <button id="next-2" class="btn-red">CONTINUE</button>
    </div>
  </div>
</div>
