<div class="form-bg">
  <div class="form-col">
    <h3 class="form-h3 letter-spacing pb-3">Personal Information</h3>
    <!-- row one form -->
    <div class="flex-row">
      <div class="title">
        <label for="title">Title</label><br />
        <input class="width-100 " id="title" type="text" name="title" />
      </div>
      <div class="-name">
        <label for="given-name">Given Name</label><br />
        <input
          class="width-100"
          id="given-name"
          name="given-name"
          type="text"
        />
      </div>
      <div class="-name">
        <label for="family-name">Family Name</label><br />
        <input
          class="width-100"
          id="family-name"
          name="family-name"
          type="text"
        />
      </div>
    </div>

    <!-- row two form -->
    <div class="width-100">
      <label for="email">Email</label><br />
      <input class="width-100" id="email" name="email" type="text" />
    </div>
    <!-- row three Form -->
    <div class="width-100">
      <label for="adress-1">Address (Line One)</label><br />
      <input class="width-100" id="adress-1" name="adress-1" type="text" />
    </div>

    <!-- row four Form -->
    <div>
      <label for="adress-2">Address (Line Two)</label><br />
      <input class="width-100" id="adress-2" name="adress-2" type="text" />
    </div>
    <!-- row five Form -->
    <div class="flex-row">
      <div class="width-50">
        <label for="city">City</label><br />
        <input class="width-100" id="city" name="city" type="text" />
      </div>
      <div class="width-50">
        <label for="state">State</label><br />
        <input class="width-100" id="state" name="state" type="text" />
      </div>
    </div>
    <!-- row six Form -->
    <div class="flex-row">
      <div class="width-50">
        <label for="country">Country</label><br />
        <input class="width-100" id="country" name="country" type="text" />
      </div>
      <div class="width-50">
        <label for="Mobile">Moble</label><br />
        <input class="width-100" id="Mobile" name="Mobile" type="text" />
      </div>
    </div>
    <!-- form-row end -->
    <div class="text-right">
      <button id="next-1" class="btn-red">CONTINUE</button>
    </div>
  </div>
</div>
